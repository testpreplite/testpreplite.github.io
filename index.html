<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal – Test Prep Lite</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6fb;
      color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1F3864 0%, #2E5FA3 100%);
      padding: 36px 40px 28px;
      color: #fff;
    }

    .header .app-name {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 8px;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 700;
    }

    .header p {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.5;
    }

    .links {
      padding: 28px 40px 32px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-radius: 10px;
      background: #f4f6fb;
      border: 1px solid #e8ecf4;
      text-decoration: none;
      color: #1a1a2e;
      transition: background 0.15s, border-color 0.15s;
    }

    .link-card:hover {
      background: #e8ecf4;
      border-color: #2E5FA3;
    }

    .link-card .link-text strong {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 3px;
      color: #1a1a2e;
    }

    .link-card .link-text span {
      font-size: 13px;
      color: #777;
    }

    .link-card .arrow {
      font-size: 18px;
      color: #2E5FA3;
      font-weight: 700;
    }

    .footer {
      padding: 0 40px 24px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <div class="app-name">Test Prep Lite</div>
      <h1>Legal &amp; Privacy</h1>
      <p>Documentation regarding your privacy rights and data practices.</p>
    </div>

    <div class="links">
      <a class="link-card" href="privacy-policy.html">
        <div class="link-text">
          <strong>Privacy Policy</strong>
          <span>How we collect and use your data</span>
        </div>
        <div class="arrow">→</div>
      </a>
      <a class="link-card" href="data-deletion.html">
        <div class="link-text">
          <strong>Data Deletion Request</strong>
          <span>How to delete your account and data</span>
        </div>
        <div class="arrow">→</div>
      </a>
    </div>

    <div class="footer">© 2026 Test Prep Lite. All rights reserved.</div>
  </div>

</body>
</html>
